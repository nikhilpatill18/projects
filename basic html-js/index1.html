<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        ;
        align-items: center;
        flex-direction: column;
    }

    .button {
        height: 200px;
        width: 200px;
        margin: 30px;
    }

    #blue {
        background-color: #131842;
    }

    #lightorange {
        background-color: #E68369;
    }

    #cream {
        background-color: #ECCEAE;
    }

    #licream {
        background-color: #FBF6E2;
    }
</style>

<body>
    <h1>Change Bg color using switch</h1>
    <span class="button" id="blue"></span>
    <span class="button" id="lightorange"></span>
    <span class="button" id="cream"></span>
    <span class="button" id="licream"></span>
    <script>
        let body = document.querySelector("body")
        let buttons = document.querySelectorAll(".button")
        buttons.forEach((button) => {
            button.addEventListener('click', function (e) {
                console.log(e.target.id)
                if (e.target.id === 'blue') {
                    document.body.style.backgroundColor = '#131842'
                }
                if (e.target.id === 'lightorange') {
                    document.body.style.backgroundColor = '#E68369'
                }
                if (e.target.id === 'cream') {
                    document.body.style.backgroundColor = '#ECCEAE'
                }
                if (e.target.id === 'licream') {
                    document.body.style.backgroundColor = '#FBF6E2'
                }
            })
        });
    </script>
</body>

</html>
