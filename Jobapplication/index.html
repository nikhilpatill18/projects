<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<div class="cotainer">
    <div class="apply_box">
        <h1>
            Job Application <span class="title">(Web)</span>
        </h1>
        <form action="">
            <div class="form_container">
                <div class="form_control">
                    <label for="first_name">First Name :</label>
                    <input name="First_name" id="first_name" required placeholder="Enter the First Name">
                </div>
                <div class="form_control">
                    <label for="last_name">Last Name :</label>
                    <input name="Last_name" id="last_name" required placeholder="Enter the Last Name">
                </div>
                <div class="form_control">
                    <label for="email">Email :</label>
                    <input type="email" name="Email" id="email" required placeholder="Enter Email">
                </div>
                <div class="form_control">
                    <label for="Job_roll">Select Job Role</label>
                    <select name="job_role" id="Job_roll" required>
                        <option value="">Select Job Role</option>
                        <option value="Front-End Developer">Front-End Developer</option>
                        <option value="Back-End Developer">Back-End Developer</option>
                        <option value="Full Stack Developer">Full Stack Developer</option>
                        <option value="UI-UX Desginer">UI-UX Desginer</option>
                    </select>
                </div>
                <div class="textarea_control">
                    <label for="Address">Address :</label>
                    <textarea id="Address" name="Address" required rows="4" cols="30"
                        placeholder="Enter the Address"></textarea>
                </div>
                <div class="form_control">
                    <label for="City_name">City :</label>
                    <input name="City_name" id="City_name" required placeholder="Enter the City Name">
                </div>
                <div class="form_control">
                    <label for="Pinecode">Pincode :</label>
                    <input type="number" name="Pinecode" required id="Pinecode" placeholder="Enter the Pincode">
                </div>
                <div class="form_control">
                    <label for="date">Date :</label>
                    <input value="2022-01-12" type="Date" required name="date" id="date">
                </div>
                <div class="form_control">
                    <label for="Upload">Upload Your CV :</label>
                    <input type="file" name="Upload" required id="Upload">
                </div>

            </div>
            <div class="button_container">
                <button type="submit">Apply Now</button>
            </div>
        </form>
    </div>
</div>

<body>

</body>

</html>
